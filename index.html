<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ma calculatrice</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./scripts/calculatrice.js" defer></script>
    </head>
    <body>
        <main>
            <div class="calculatrice_output">
                <textarea name="saisie" id="saisie" cols="20" rows="10" disabled></textarea>
                <textarea name="resultat" id="resultat" cols="20" rows="10" disabled></textarea>
                <div class="pave_calculatrice">
                    <button class="btn_OnOff" title="touche début ou A">ON</button>
                    <button class="btn_efface" title="retour arrière">BKSP</button>
                    <button class="btn_operation" title="touche e" value=" e ">e<sup>x</sup></button>
                    <button class="btn_operation" title="touche /" value=" / ">/</button>
                    <button class="btn_chiffre" title="touche 7" value="7">7</button>
                    <button class="btn_chiffre" title="touche 8" value="8">8</button>
                    <button class="btn_chiffre" title="touche 9" value="9">9</button>
                    <button class="btn_operation" title="touche *" value=" x ">x</button>
                    <button class="btn_chiffre" title="touche 4" value="4">4</button>
                    <button class="btn_chiffre" title="touche 5" value="5">5</button>
                    <button class="btn_chiffre" title="touche 6" value="6">6</button>
                    <button class="btn_operation" title="touche -" value=" - ">-</button>
                    <button class="btn_chiffre" title="touche 1" value="1">1</button>
                    <button class="btn_chiffre" title="touche 2" value="2">2</button>
                    <button class="btn_chiffre" title="touche 3" value="3">3</button>
                    <button class="btn_operation" title="touche +" value=" + ">+</button>
                    <button class="btn_chiffre" title="touche 0" value="0">0</button>
                    <button class="btn_chiffre" title="touche ." value=".">.</button>
                    <button class="btn_operation" title="touche z" value=" ^ ">x<sup>y</sup></button>
                    <button class="btn_operation" title="touche enter" value=" = ">=</button>
                </div>
                <p>
                    
                </p>
            </div>
        </main>
    </body>
</html>
